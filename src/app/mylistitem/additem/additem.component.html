<div class="main-div">
    <mat-card>
        <mat-card-title class="title-class">{{type == "details" ? 'ITEM DEATILS' : 'ADD ITEM'}}</mat-card-title>
        <mat-card-content>
            <div class="content-div" *ngIf="type != 'details'">
                <div>
                    <mat-form-field>
                        <input matInput placeholder="Name" [(ngModel)]="name">
                      </mat-form-field>
                      <div *ngIf="namemsg" class="errormsg">Name field shuold not be empty</div>
                </div>
                <div>
                    <mat-form-field>
                        <input matInput type="number" [(ngModel)]="price" placeholder="Price" [min]="0" >
                      </mat-form-field>
                      <div *ngIf="pricemsg" class="errormsg">Price field shuold not be empty </div>
                </div>
                <div>
                    <div>
                        <input type="text" placeholder="Image Upload" value="{{filename}}" disabled />
                        <input  (change)="fileEvent($event)" id="input-file-id" type="file"/>
                        <div *ngIf="errormsg" class="errormsg">File Size should be less than 500KB </div>
                        <div *ngIf="error" class="errormsg">Price field shuold not be empty </div>
                    </div>
                </div>
                <div>
                    <mat-form-field >
                        <input matInput placeholder="Description" [(ngModel)]="description">
                      </mat-form-field>
                     
                </div>
                <div>
                    <button mat-raised-button class="btn-submit" (click)="submititem()">SUBMIT</button>
                    
                </div>
            </div>

            <div class="content-div" *ngIf="type == 'details'">
                <div fxLayout="row" >
                    <div fxFlex="20"><b>Name:</b></div>
                    <div>{{name}}</div>
                </div>
                <div fxLayout="row">
                    <div fxFlex="20"><b>Price:</b></div>
                    <div>{{price | currency}}</div>
                </div>

                <div fxLayout="row">
                    <div fxFlex="20"><b>Image:</b></div>
                    <div>
                        <img  class="imageclass" [src]="filename"/>
                    </div>
                </div>

                <div fxLayout="row">
                    <div fxFlex="20"><b>Description:</b></div>
                    <div>{{description}}</div>
                </div>

                <div>
                    <button mat-raised-button class="btn-submit" (click)="submititem()">BACK</button>
                    
                </div>
            </div>
           
        </mat-card-content>
    </mat-card>
   
</div>
